<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>FlashBox</title>
        <meta charset="utf-8">
        <link href="static/styles/style.css" rel="stylesheet" type="text/css">
        <link rel = "icon" href = "images/favicon.png"> 
        <link href='https://fonts.googleapis.com/css?family=Cambay&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <script src="static/scripts/login_script.js"></script>
    </head>
    <body>
        <div class="nav-wrapper">
            <ul  class="nav-mobile">
                <li><a href="/">Home</a></li>
                <li><a href="/registration">Rejestracja</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>

<div class="total_form_container">
        <div class="form-container" >
            <div class="form-box" >

                <div class="form-title">
                   Logowanie
                </div>

                <form id="login-form" class="registration-form" action="https://localhost:8080/login/log" method="POST">
                    
                    <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <div >
                        <input id="login"  type="text" name="login" placeholder="Login" autocomplete="on"/>
                    </div>


                    <div class="form-row">
                        <input id="password" type="password" name="password" placeholder="HasÅ‚o" autocomplete="on"/>
                    </div>

                    <div class="form-row">
                        <input id="button-reg-form" type="submit" value="Zaloguj" class ="submit-button-not-available" />
                    </div>
                    
                        {% for message in get_flashed_messages() %}
                        <div class="alert-error">Error: {{ message }}</div>
                        {% endfor %}

                </form>
            </div>
 
        </div>
    </div>
        <footer>
            <p class="footer-inline left">&copy; 2020 Mateusz Milewski</p>
        </footer>

    </body>
</html>
